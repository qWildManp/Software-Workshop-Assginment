<script>	
	var i,a,b,c;

	var text="<tr><th>Number</th><th>Number x10</th><th>Number ^2</th></tr>";

		text+="<tr><td>"+i+"</td><td>"+i*10+"</td><td>"+i*i+"</td></tr>";

	} 
	var text="<tr><th>Number</th><th>Number x10</th><th>Number ^2</th></tr>";

		text+="<tr><td>"+a+"</td><td>"+a*10+"</td><td>"+a*a+"</td></tr>";

	var text="<tr><th>Number</th><th>Number x10</th><th>Number ^2</th></tr>";

	var text="<tr><th>Number</th><th>Number x10</th><th>Number ^2</th></tr>";
