<html>
    <body>
            <select id='a'> </select>
        <script>
                var text="";
                var present=new Date();
                var standerd=present.getMonth();
                var presentmonth=present.getMonth();
                var month= new Array(12)
                month[0]="January"
                    month[1]="February"
                    month[2]="March"
                    month[3]="April"
                    month[4]="May"
                    month[5]="June"
                    month[6]="July"
                    month[7]="August"
                    month[8]="September"
                    month[9]="October"
                    month[10]="November"
                    month[11]="December"
                for( presentmonth; presentmonth<=standerd+6; presentmonth++){
                    text+="<option>"+month[presentmonth]+"</option>"
                }
                document.getElementById("a").innerHTML=text;
        </script>        
    </body>
</html>
